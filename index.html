<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 1 - Step 1</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <main class="main">
    <header class="main__header">
      <div class="main__header-user">
        <h4>
          <div class="main__header-user-fullstop"></div>MARK ZUCKERBERG
        </h4>
      </div>
      <div class="main__header-user-close">
        <img src="./img/close.svg" alt="close">
      </div>
    </header>
    <section class="main__section">
      <p class="main__section-p">Today</p>
      <div class="main__section-text">
        <div class="main__section-text-left">
          <h5 class="main__section-text-left-h5">10:53</h5>
          <div class="main__section-text-message-left">
            <h4 class="main__section-message">Hi, Mark! I made a new design for Messenger App.</h4>
          </div>
        </div>
        <div class="main__section-text-right">
          <h5 class="main__section-text-right-h5">10:57</h5>
          <div class="main__section-text-message-right">
            <h4 class="main__section-message-right">Yo! Send it to my assitant and we'll review it during the year.</h4>
          </div>
        </div>
        <div class="main__section-text-left">
          <h5 class="main__section-text-left-h5">11:03</h5>
          <div class="main__section-text-message-left">
            <h4 class="main__section-message">But Mark...</h4>
          </div>
        </div>
      </div>
      <div class="main__section-block-msg">
        <h4 class="main__section-block-msg-h4">You were blocked by the user.</h4>
      </div>
      <span class="linethrough"></span>
      <article class="article">
        <form class="article__form">
          <input type="text" id="text-msg" placeholder="Enter your message">
          <input type="submit" value="SEND" class="send">
        </form>
      </article>
    </section>
  </main>
</body>

</html>
